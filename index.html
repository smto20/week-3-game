<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PSYCHIC</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--Why doesn't this code link work? <script type="text/javascript" src="javascript/game.js"></script>-->
</head>

<body>
  <div class="backgroundimage">
  <div class="wrapper">
        <header>
        <h1>PSYCHIC</h1>
        </header>

        <div>
          <h3>Guess what letter I'm thinking of? </br>(Choose any letter from A - Z on your keyboard)</h3>
        </div>

        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
          </ul>  
        </div>
  </div> 
  </div>
  <script type="text/javascript" src="javascript/game.js"></script>

</body>



</html>
